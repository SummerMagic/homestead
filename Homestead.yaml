---
ip: "192.168.10.10"
memory: 2048
cpus: 2
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: /Users/magic/loupan-service
      to: /home/vagrant/code

sites:
    - map: cs.loupan.test
      to: /home/vagrant/code/loupan_v3.com/public_html
      php: "7.1"
      type: "apache"
      xhgui: 'true'

    - map: m.loupan.test
      to: /home/vagrant/code/m.loupan.com/public_html
      php: "7.1"
      type: "apache"
      xhgui: 'true'

    - map: www.loupan.test
      to: /home/vagrant/code/loupan_v2.com/public_html
      php: "7.1"
      type: "apache"
      xhgui: 'true'

    - map: public.loupan.my
      to: /home/vagrant/code/resources
      php: "7.1"

    - map: admin.loupan.test
      to: /home/vagrant/code/admin.loupan.com/public_html
      php: "7.1"
      type: "apache"
      xhgui: 'true'

databases:
    - homestead

features:
    - ohmyzsh: true
    - webdriver: false
    - mongodb: true
    - openresty: true
